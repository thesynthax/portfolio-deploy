<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TheSynthax's Portfolio</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>

      <!-- Loader background sits above the canvas (so it's visible), but below the loading UI -->
      <div id="loader-background">
        <div class="loader-fade"></div>
        <div id="welcome-text">Welcome to TheSynthax's Portfolio</div>
      </div>

      <!-- Unity loading bar must be on top so the user can see progress -->
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"> </div>
    </div>

    <script>
      // Service worker registration (leave as-is)
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      // DOM elements
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Final2.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Final2.data",
        frameworkUrl: buildUrl + "/Final2.framework.js",
        codeUrl: buildUrl + "/Final2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "thesynthax",
        productName: "Portfolio",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        window.location.href = "https://thesynthax.space/static";
      }

      loadingBar.style.display = "block";

      // ---- Slideshow + welcome text logic ----
      let textCompleted = false;

      const loaderImages = [
        "preview_0.png",
        "preview_1.png",
        "preview_2.png",
        "preview_3.png",
        "preview_4.png",
        "preview_5.png"
      ].map(p => "TemplateData/" + p);

      const fadeElem = document.querySelector(".loader-fade");
      const welcomeText = document.getElementById("welcome-text");
      const loaderBg = document.getElementById("loader-background");

      let loadingProgress = 0.0; // 0..1
      let slideshowInterval = null;
      let currentIndex = 0;

      // typewriter welcome text
      const fullText = "Welcome to TheSynthax's Portfolio";
      welcomeText.textContent = "";
      (function typeWrite() {
        let idx = 0;
        const speed = 40;
        const ti = setInterval(() => {
          if (idx < fullText.length && !textCompleted) {
            welcomeText.textContent += fullText[idx++];
          } else {
            textCompleted = true;
            clearInterval(ti);
          }
        }, speed);
      })();


      function showImage(index) {
        fadeElem.style.backgroundImage = `url('${loaderImages[index]}')`;
        fadeElem.classList.remove("fade-in");
        void fadeElem.offsetWidth;
        fadeElem.classList.add("fade-in");
      }

      function startSlideshow() {
        currentIndex = Math.floor(Math.random() * loaderImages.length);
        showImage(currentIndex);

        slideshowInterval = setInterval(() => {
          if (loadingProgress >= 0.92) {
            currentIndex = 0;
            showImage(currentIndex);
            clearInterval(slideshowInterval);
            slideshowInterval = setInterval(() => showImage(0), 3500);
            return;
          }
          let next = Math.floor(Math.random() * loaderImages.length);
          if (next === currentIndex) next = (next + 1) % loaderImages.length;
          currentIndex = next;
          showImage(currentIndex);
        }, 3500);
      }

      function fadeOutLoaderAndRemove() {
        //loaderBg.classList.add("loader-fadeout");
        setTimeout(() => {
          if (loaderBg && loaderBg.parentNode) loaderBg.parentNode.removeChild(loaderBg);
        }, 900);
      }

      startSlideshow();

      // ---- Unity loader injection with progress callback ----
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          loadingProgress = Math.max(loadingProgress, progress);

          // if loading is nearly complete and text isn't finished, complete it instantly
          if (progress >= 0.9) {
            textCompleted = true;
            welcomeText.textContent = fullText;      // instantly show full message
            showImage(0);                            // show the first preview image
          }
        }).then((unityInstance) => {
          // hide the unity loading bar then fade out background
          loadingBar.style.display = "none";
          fadeOutLoaderAndRemove();

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
